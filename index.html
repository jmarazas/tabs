<!DOCTYPE html>

<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab'ai</title>
  <link rel="stylesheet" href="app/css/style.css">
</head>

<body>
  
  <div class="tab-1">

    <h1>TOP 3 SPORTS</h1>

    <div class="tab-1__buttons">
      <button class="btn1" onclick="showTab(event, 'pirmas')">First</button>
      <button class="btn1" onclick="showTab(event, 'antras')">Second</button>
      <button class="btn1" onclick="showTab(event, 'trecias')">Third</button>
    </div>

    <div class="tab-1__tabs">
        <div id="pirmas" class="tab1">
            <img src="images/basketball-1.jpg" alt="photo-1">
        </div>
        <div id="antras" class="tab1">
            <img src="images/F1-1.jpg" alt="photo-2">
        </div>
        <div id="trecias" class="tab1">
            <img src="images/football-1.jpg" alt="photo-3">
        </div>
    </div>

  </div>
  <div class="tab-2">

    <h1>TOP 3 PLAYERS</h1>

    <div class="tab-2__buttons">
      <button class="btn2" onclick="showTab2(event, 'ketvirtas')">First</button>
      <button class="btn2" onclick="showTab2(event, 'penktas')">Second</button>
      <button class="btn2" onclick="showTab2(event, 'sestas')">Third</button>
    </div>

    <div class="tab-2__tabs">
        <div id="ketvirtas" class="tab2">
            <img src="images/SABONIS1.jpg" alt="photo-14">
        </div>
        <div id="penktas" class="tab2">
            <img src="images/saras1.jpg" alt="photo-5">
        </div>
        <div id="sestas" class="tab2">
            <img src="images/marciulionis1.jpg" alt="photo-6">
        </div>
    </div>

  </div>
  <div class="tab-3">

    <h1>TOP 3 LITHUANIAN PROSPECTS</h1>

    <div class="tab-3__buttons">
      <button class="btn3" onclick="showTab3(event, 'septintas')">First</button>
      <button class="btn3" onclick="showTab3(event, 'astuntas')">Second</button>
      <button class="btn3" onclick="showTab3(event, 'devintas')">Third</button>
    </div>

    <div class="tab-3__tabs">
        <div id="septintas" class="tab3">
            <img src="images/img-1.jpg" alt="photo-7">
        </div>
        <div id="astuntas" class="tab3">
            <img src="images/img-2.jpg" alt="photo-8">
        </div>
        <div id="devintas" class="tab3">
            <img src="images/img-3.jpg" alt="photo-9">
        </div>
    </div>

  </div>



  <script src="script.js"></script>

</body>
</html>
